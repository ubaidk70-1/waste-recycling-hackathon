<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Recycling Rate Predictor</title>
    <!-- This is the crucial line that links our HTML to the external CSS file. -->
    <!-- The 'url_for' function is a Flask helper that generates the correct path to the file. -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predict Waste Recycling Rate</h1>
        <form action="/predict" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label for="City/District">City / District</label>
                    <select id="City/District" name="City/District" required>
                        <!-- The city options are now dynamically populated from the app.py file -->
                        {% for city in cities %}
                            <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="Waste Type">Waste Type</label>
                    <select id="Waste Type" name="Waste Type" required>
                        <option value="Plastic">Plastic</option>
                        <option value="Organic">Organic</option>
                        <option value="E-Waste">E-Waste</option>
                        <option value="Construction">Construction</option>
                        <option value="Hazardous">Hazardous</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Disposal Method">Disposal Method</label>
                    <select id="Disposal Method" name="Disposal Method" required>
                        <option value="Recycling">Recycling</option>
                        <option value="Landfill">Landfill</option>
                        <option value="Composting">Composting</option>
                        <option value="Incineration">Incineration</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Year">Year</label>
                    <input type="number" id="Year" name="Year" value="2023" required>
                </div>
                <div class="form-group">
                    <label for="Waste Generated (Tons/Day)">Waste Generated (Tons/Day)</label>
                    <input type="number" step="any" id="Waste Generated (Tons/Day)" name="Waste Generated (Tons/Day)" value="5000" required>
                </div>
                <div class="form-group">
                    <label for="Population Density (People/km²)">Population Density (per km²)</label>
                    <input type="number" step="any" id="Population Density (People/km²)" name="Population Density (People/km²)" value="15000" required>
                </div>
                <div class="form-group">
                    <label for="Municipal Efficiency Score (1-10)">Municipal Efficiency (1-10)</label>
                    <input type="number" id="Municipal Efficiency Score (1-10)" name="Municipal Efficiency Score (1-10)" min="1" max="10" value="7" required>
                </div>
                <div class="form-group">
                    <label for="Cost of Waste Management (₹/Ton)">Cost of Management (₹/Ton)</label>
                    <input type="number" step="any" id="Cost of Waste Management (₹/Ton)" name="Cost of Waste Management (₹/Ton)" value="2500" required>
                </div>
                <div class="form-group">
                    <label for="Awareness Campaigns Count">Awareness Campaigns Count</label>
                    <input type="number" id="Awareness Campaigns Count" name="Awareness Campaigns Count" value="10" required>
                </div>
                <div class="form-group">
                    <label for="Landfill Capacity (Tons)">Landfill Capacity (Tons)</label>
                    <input type="number" step="any" id="Landfill Capacity (Tons)" name="Landfill Capacity (Tons)" value="50000" required>
                </div>
                <div class="form-group full-width">
                     <label for="Landfill Location (Lat, Long)">Landfill Location (Lat, Long)</label>
                     <input type="text" id="Landfill Location (Lat, Long)" name="Landfill Location (Lat, Long)" value="22.4265, 77.4931" required>
                </div>
                <!-- This hidden field is required by our preprocessor but is not shown to the user. -->
                <input type="hidden" name="Recycling Rate (%)" value="0">
            </div>
            <button type="submit" class="submit-btn full-width">Predict Rate</button>
        </form>
    </div>
</body>
</html>
